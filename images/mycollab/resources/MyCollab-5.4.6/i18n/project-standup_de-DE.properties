HINT1_MSG=Eine Stand-up-Sitzung (oder einfach "Stand-up") ist eine tägliche Team-Sitzung um ein Status-Update an die Teammitglieder zur Verfügung zu stellen. Der "semi-Echtzeit " Status ermöglicht den Teilnehmern über mögliche Herausforderungen in Kenntnis gesetzt zu werden, sowie die Bemühungen zu koordinieren schwierig und/oder zeitraubend Probleme zu lösen.
HINT2_MG=Mit der MyCollab Standup-Meeting Seite, brauchen Sie nicht ein Echtzeit -Treffen unter Einbeziehung aller Projektmitglieder anzusetzen. Dieses Tool ist praktisch für verteilte Teams, welche in verschiedenen Zeitzone arbeiteten, wo die Personen ihren Standup Report zu ihrer angemessenen Zeit erstellen können.
