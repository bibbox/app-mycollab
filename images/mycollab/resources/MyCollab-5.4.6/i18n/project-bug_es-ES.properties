FORM_STATUS_HELP=Estado indica el acutal estado del bug. A continuación se explica cual es el estándar para estados de MyCollab<ul><li><b>Abierto</b>: El bug se encuentra abierto y necesita ser asignado a alguien para ser resuelto</li><li><b>Resuelto</b>: Una resolución ha sido realizada, y está esperando ser verificada por control de calidad. Desde aquí los bugs son abiertos o se les da un estatus de abierto o son verificados por control de calidad</li><li><b>ReAbierto</b>:Este bug fue resuelto alguna vez, pero la resolución se considera incorrecta</li><li><b>Verificado</b>:Control de calidad ha revisado el bug y la resolución y ha llegado a la conclusión que la resolución apropiada fue correcta. Si este bug no funciona como lo esperado, el estatus será cambiado a ReAbierto</li></ul>
