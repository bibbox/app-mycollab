FORM_RESOLUTION_HELP=La resolución indica que ha sucedido con este bug<ul><li><b>Arreglado</b>: Este bug está arreglado y testeado</li><li><b>No se Arreglará</b>: Este bun nunca será arreglado.</li><li><b>Duplicado</b>: Este bug está duplicado con otro existente. Debe identificar el bug duplicado cono elija esta resolución</li><li><b>No se puede reproducir</b>: No se puede reproducir este bug según la descripción. Se necesitan mas datos</li><li><b>Incompleto</b>: La descripción no es suficiente para reproducir este bug. Probablemente el usuario no siguió el flujo de trabajo para crear un reporte de bug de calidad</li></ul>
